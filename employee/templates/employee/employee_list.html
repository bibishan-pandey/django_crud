{% extends 'employee/base.html' %}
{% block content %}
    <table class="table table-hover table-sm">
        <thead class="border-bottom font-weight-bold">
        <tr>
            <th>Full Name</th>
            <th>Mobile</th>
            <th>Employee Code</th>
            <th>Position</th>
            <th><a href="{% url 'form' %}" class="btn btn-sm btn-success btn-block col-4"><i class="fas fa-user-plus"></i></a></th>
        </tr>
        </thead>
        <tbody>
        {% for item in list %}
            <tr>
                <td>{{ item.full_name }}</td>
                <td>{{ item.mobile }}</td>
                <td>{{ item.emp_code }}</td>
                <td>{{ item.position }}</td>
                <td>
                    <a href="{% url 'edit' item.id %}" class="btn btn-sm btn-info col-4"><i class="fas fa-edit"></i></a>
                    <form action="{% url 'delete' item.id %}" method="POST" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-danger col-4"><i class="fas fa-trash-alt"></i></button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock content %}
